<p>
  search-products works!
</p>
<input
placeholder="Search for a product" [(ngModel)]="query" (keyup.enter)="searchProducts()">
<button (click)="searchProducts()">Search</button>
<app-loading [condition]="isLoading"></app-loading>
<ul *ngFor="let product of foundProducts">
  <li>{{product.name}}</li>
</ul>
