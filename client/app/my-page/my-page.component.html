<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Account settings</h4>
  <div class="card-block">
    <form #accountForm="ngForm" (ngSubmit)="save(user)">
      <label>Basic</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
        <select class="form-control" name="role" [(ngModel)]="user.role">
          <option value="" disabled>Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <label>Address (drag and drop the pointer)</label>
      <div class="input-group">
        <agm-map
          (centerChange)="updateMapCenter($event)"
          (zoomChange)="updateMapZoom($event)"
          (mapClick)="mapClick($event)"
          [latitude]="init_lat"
          [longitude]="init_lng"
          [zoom]="zoom"
          [streetViewControl]="false">
          <agm-marker
            (dragEnd)="mapClick($event)"
            [markerDraggable]="true"
            [latitude]="user.latitude"
            [longitude]="user.longitude"
            ></agm-marker>
        </agm-map>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
        <input class="form-control" type="number" name="latitude" [(ngModel)]="user.latitude" placeholder="Latitude" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
        <input class="form-control" type="number" name="longitude" [(ngModel)]="user.longitude" placeholder="Longitude" required>
      </div>
      <br>
      <button class="btn btn-primary" type="submit" [disabled]="!accountForm.form.valid">
        <i class="fa fa-save"></i> Save
      </button>
    </form>
  </div>
  <h4 class="card-header">My Products</h4>
  <app-my-products></app-my-products>
</div>
