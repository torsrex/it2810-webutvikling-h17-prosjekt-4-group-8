<div *ngIf="!isEditing"  class="detailsCard smallBottomMargin">
  <!-- Title & edit/delete btns -->
  <div class="cardHeader">
    <i *ngIf="authenticated" (click)="enableEditing()" class="fa fa-pencil fa-2x iconColor clickable" aria-hidden="true"></i>
    <h3>{{product.name}}</h3>
    <i *ngIf="authenticated" (click)="deleteProduct()" class="fa fa-times fa-2x iconColor clickable" aria-hidden="true"></i>
  </div>

  <hr>
  <div class="productCardInfo normalBottomMargin">
    <div> <!-- Info fields -->
      <p *ngIf="product.user">PRICE: {{product.price}} kr.-</p>
      <p *ngIf="product.user">TYPE: {{product.category}}</p>
      <p *ngIf="product.user">ADDED: {{product.createdAt}}</p>
    </div>

    <div> <!-- User fields -->
      <p *ngIf="product.user">NAME: {{product.user.username}}</p>
      <p *ngIf="product.user">EMAIL: {{product.user.email}}</p>
      <button (click)="sendCoords(product.user.latitude, product.user.longitude)">Show user</button>
    </div>
  </div>


  <p>DESCRIPTION: {{product.description}}</p>




</div>

<div *ngIf="isEditing" class="card">
  <form class="form-inline" [formGroup]="editProductForm"  (ngSubmit)="editProduct()" style="display:inline">
    <div class="form-group">
      <input class="form-control" type="text" formControlName="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" formControlName="description" placeholder="Description" min="0" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="number" formControlName="price" placeholder="Price" step="any" min="0" required>
    </div>
    <button class="btn btn-sm btn-primary" type="submit" [disabled]="!editProductForm.valid"><i class="fa fa-floppy-o"></i> Save</button>
  </form>
  <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
</div>
