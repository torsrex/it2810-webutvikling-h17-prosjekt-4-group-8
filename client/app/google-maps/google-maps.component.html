<app-loading [condition]="isLoading"></app-loading>

<div *ngIf="!isLoading">
  <h4 class="card-header">Map</h4>
  <div class="map">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [streetViewControl]="false">
      <agm-marker *ngFor="let loc of locations" [latitude]="convertStringToNumber(loc.latitude)" [longitude]="convertStringToNumber(loc.longitude)"></agm-marker>
    </agm-map>
  </div>
</div>
